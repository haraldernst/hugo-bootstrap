<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}">
{{ partial "head.html" . }}
<body>
<header class="{{ or site.Params.bt.container "container" }}">
    {{ partial "header.html" . }}
</header>
<main class="{{ or site.Params.bt.container "container" }}">
    {{ block "main" . }}{{ end }}
</main>
<footer class="{{ or site.Params.bt.container "container" }}">
    {{ partial "footer.html" . }}
</footer>
</body>
</html>
