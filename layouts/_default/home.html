{{ define "main" }}
    <div class="row mb-5">
        <div class="col">
            {{ .Content }}
        </div>
    </div>
    <div class="row">
        {{ range site.RegularPages.Limit 3 }}
            <div class="col-12 col-lg-4">
                <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
                {{ .Summary }}
            </div>
        {{ end }}
    </div>
{{ end }}
